<section class="my-4">
    <div class="container-fluid">
        <div class="row g-4 justify-content-center">
            <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3" [routerLink]="['/categorydetails',category._id]">
                <div class="border border-success rounded p-2 shadow" role="button">
                    <img [src]="category.image" [alt]="category.name" class="w-100" height="270">
                    <h3 class="text-center text-main">{{category.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    
</section>
