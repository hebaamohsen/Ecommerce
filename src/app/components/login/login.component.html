<section class="container">
    <form [formGroup]="loginForm" (ngSubmit)=" handelForm()">
        <div class="form-item">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <p  *ngIf="loginForm.get('email')?.getError('required')">Email is requrired</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Please enter a vaild email</p>
        </div>
        <div class="form-item">
            <label for="password">password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <p *ngIf="loginForm.get('password')?.getError('required')">Password is requrired</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')"> Password must be at least 6 charachters</p>
        </div>

       <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="main-btn mt-3" [disabled]="loginForm.invalid">Login <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span></button>
        <p class="alert alert-danger" *ngIf="errMessage"> {{errMessage}} </p>

        <a routerLink="/forgetPassword" class="link-primary">Forget Password</a>
       </div>
    </form>

</section>
